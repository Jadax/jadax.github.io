---
layout: about
---

<section class="post">
  <div class="back">
    <a href="/blog">&larr; Back</a>
  </div>


  <h1 class="title">
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>
    
  {{ content }}

    <section class="copy">
      <div class="pure-g">
        <div class="pure-u-1-8" style="box-sizing: border-box; padding: 5px 10px 5px 0px">
          <a href="https://twitter.com/{{ site.twitter }}" target="_blank">
            <img src="{{ site.gravatar_url }}?s=160" />
          </a>
        </div>
        <div class="pure-u-7-8">
          <p style="margin-top: 0px;">
            If you have any questions or comments, please post them below. If you liked this post, you can share it with followers or follow me on Twitter!
          </p>
        </div>
      </div>

      <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
      <div id="disqus_thread" aria-live="polite">
        {% if site.disqus_short_name %}
        <script type="text/javascript">
              var disqus_shortname = '{{ site.disqus_short_name }}';
                // var disqus_developer = 1;
                var disqus_identifier = '{{ site.url }}{{ page.url }}';
                var disqus_url = '{{ site.url }}{{ page.url }}';
                var disqus_script = 'embed.js';
            (function () {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/' + disqus_script;
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            }());
        </script>
        {% endif %}
      </div>

    </section>
  </section>
